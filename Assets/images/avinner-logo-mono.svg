<svg xmlns="http://www.w3.org/2000/svg" width="920" height="240" viewBox="0 0 920 240" role="img" aria-label="Avinner Radiodiagnostico por Imagem logo monochrome">
  <!-- Monochrome logo: uses currentColor for easy black/white use -->
  <rect width="920" height="240" fill="none" />

  <g id="symbol" stroke="currentColor" fill="none">
    <!-- Imaging screen frame -->
    <rect x="20" y="20" width="200" height="200" rx="24" stroke-width="8" />

    <!-- X-ray aperture ring -->
    <circle cx="120" cy="120" r="56" stroke-width="10" />

    <!-- Medical staff -->
    <line x1="120" y1="52" x2="120" y2="192" stroke-width="10" stroke-linecap="round" />
    <circle cx="120" cy="46" r="10" fill="currentColor" stroke="none" />

    <!-- Serpent simplified -->
    <path d="M100 70 C140 84 140 108 100 120 C60 134 60 160 100 172" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
    <circle cx="100" cy="70" r="6" fill="currentColor" stroke="none" />
  </g>

  <g id="wordmark" fill="currentColor">
    <text x="260" y="150" font-family="Sora, 'Space Grotesk', 'Segoe UI', sans-serif" font-size="112" font-weight="700" letter-spacing="2">AVINNER</text>
    <polygon points="286,58 312,40 320,52 294,70" />
    <rect x="260" y="174" width="300" height="6" />
  </g>
</svg>
