<svg xmlns="http://www.w3.org/2000/svg" width="360" height="360" viewBox="0 0 360 360" role="img" aria-label="Avinner Radiodiagnostico por Imagem logo reduced">
  <!-- Reduced logo: symbol above + wordmark below -->
  <rect width="360" height="360" fill="none" />

  <!-- Symbol block -->
  <g id="symbol" transform="translate(80 20)">
    <!-- Imaging screen frame -->
    <rect x="0" y="0" width="200" height="200" rx="24" fill="none" stroke="#1E73B8" stroke-width="8" />

    <!-- X-ray aperture ring -->
    <circle cx="100" cy="100" r="56" fill="none" stroke="#F2B705" stroke-width="10" />

    <!-- Medical staff -->
    <line x1="100" y1="32" x2="100" y2="172" stroke="#0C4A8A" stroke-width="10" stroke-linecap="round" />
    <circle cx="100" cy="26" r="10" fill="#0C4A8A" />

    <!-- Serpent simplified -->
    <path d="M80 50 C120 64 120 88 80 100 C40 114 40 140 80 152" fill="none" stroke="#F2B705" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
    <circle cx="80" cy="50" r="6" fill="#F2B705" />
  </g>

  <!-- Wordmark -->
  <g id="wordmark" fill="#0C4A8A">
    <text x="56" y="300" font-family="Sora, 'Space Grotesk', 'Segoe UI', sans-serif" font-size="72" font-weight="700" letter-spacing="2">AVINNER</text>
    <polygon points="78,238 98,224 106,236 86,250" fill="#0C4A8A" />
    <rect x="56" y="312" width="190" height="6" fill="#F2B705" />
  </g>
</svg>
